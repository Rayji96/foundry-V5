<div class="resource flex-group-center desperation">
    <div class="flexrow">
        <label for="system.desperation.value" class="resource-label">{{localize "VTM5E.Desperation"}}</label>
    </div>
    <div class="resource-content flexrow flex-center flex-between">
        <div class="cell-resource-counter" data-states="-:value" data-value="{{actor.system.desperation.value}}" data-name="system.desperation">
            {{#numLoop 5}}
            <span class="cell-resource-counter-step" data-index="{{this}}" data-state=""></span>
            {{/numLoop}}
        </div>
    </div>
</div>
